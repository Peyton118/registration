<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table">
        <tr>
            <th class="table_header" colspan="2">Registration Form</th>
        </tr>
        <tr class="enter_name">
            <td class="enter_name">Enter Name</td>
            <td class="name">
                <input type="textbox">
            </td>
        </tr>
        <tr class="enter_password">
            <td class="enter_password">Enter Password</td>
            <td class="password">
                <input type="password">
            </td>
        </tr>
        <tr class="enter_address">
            <td class="enter_address">Enter Address</td>
            <td class="address">
                <textarea></textarea>
            </td>
        </tr>
        <tr class="select_game">
            <td class="select_game">Select Game</td>
            <td class="game">
                <input type="checkbox" id="Hockey" name="Hockey" value="Hockey">
                <label for="Hockey">Hockey</label>
                <br>    
                <input type="checkbox" id="Football" name="Football" value="Football">
                <label for="Football">Football</label>
                <br>    
                <input type="checkbox" id="Badminton" name="Badminton" value="Badminton">
                <label for="Badminton">Badminton</label>
                <br>    
                <input type="checkbox" id="Cricket" name="Cricket" value="Cricket">
                <label for="Cricket">Cricket</label>
                <br>    
                <input type="checkbox" id="volleyball" name="volleyball" value="volleyball">
                <label for="volleyball">volleyball</label>
            </td>
        </tr>
        <tr class="gender">
            <td class="gender">Gender</td>
            <td class="gender2">
                <input type="radio" name="gender" /> 
                <label>Male</label>
                <input type="radio" name="gender" />
                <label>Female</label>
            </td>
        </tr>
        <tr class="select_ur_age">
            <td class="select_ur_age">Select ur age</td>
            <td class="options">
                <select>
                    <option>Select</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                </select>
            </td>
        </tr>
        <tr class="select_photo">
            <td class="select_photo">Select Photo</td>
            <td class="photo">
                <input type="file">
            </td>
        </tr>
        <tr class="buttons2">
            <td colspan="2">
                <div class="bottom_container">
                    <button class="buttons">Click Me</button>
                    <button class="buttons">Reset</button>
                    <button class="buttons">Submit Form</button>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
